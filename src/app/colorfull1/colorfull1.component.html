<h1>Welcome to my channel, <b style="color: blue">Colorfull</b></h1>
<hr />

<p style="color:black">Dont forget to subscribe my channel</p>
<table id="format">
  <tr>
    <th *ngFor="let column of headers">
      {{ column }}
    </th>
  </tr>
  <tr *ngFor="let row of rows">
    <td *ngFor="let column of headers">
      {{ row[column] }}
    </td>
  </tr>
</table>
<br />
<button (click)="btnClick()">LIKE</button>

<button (click)="btnClick()" style="margin-right:4px">SUBSCRIBE</button>
<br />
<br />
